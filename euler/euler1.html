<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
<input type="text" id="text" value="2+2">
<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	
    function sum_nat (n) { return (n * (n+1))/2}
    function top_mul_below(k,n) {
        var r = n % k;
        return n - r
    }
    
    
    function sum_mul_till (p,n) {
        var q = Math.floor(n/p);
        var s = sum_nat(q);
        return p*s
        }
    function sum_3_5 (n) {return (sum_mul_till(3,n) + sum_mul_till(5,n) - sum_mul_till(15,n))}

</script>

</body>
</html>
